- name: install catalogue component
  hosts: catalogue
  become: yes
  tasks:
  - name: setup NPM source
    ansible.builtin.shell: curl -sL https://rpm.nodesource.com/setup_lts.x | bash

  - name: install Node js
    ansible.builtin.yum:
      name: nodejs
      state: installed

  - name: check roboshop user exists or not
    ansible.builtin.command: id roboshop
    register: out  # here output is variable
    ignore_errors: yes

  - when: out.rc !=0
    name: create roboshop user
    become: yes   # for this task only it needs sudo access
    ansible.builtin.user:
      name: roboshop

  - name: check app directory exists or not
    ansible.builtin.stat:
      path: /app
    register: directory
  
  - name: print app directory
    ansible.builtin.debug:
      msg: "{{directory}}"

  - when: directory.stat.exists == False
    name: create /app directory
    ansible.builtin.file:
      path: /app
      state: directory

  - name: download catalogue artifacts
    ansible.builtin.get_url:
      url: https://roboshop-builds.s3.amazonaws.com/catalogue.zip
      dest: /tmp

  - name: extract or unzip catalogue artifacts 
    ansible.builtin.unarchive:  # in this case unarchive a file that is already on the remote machine
      src: /tmp/catalogue.zip
      dest: /app
      remote_src: yes
  
  - name: install dependencies
    ansible.builtin.command: npm install
    args:
      chdir: /app

  - name: copy catalogue services
    ansible.builtin.copy:
      src: catalogue.services
      dest: /etc/systemd/system/catalogue.services

  - name: daemon reload
    ansible.builtin.systemd:
      daemon_reload: true

  - name: copy mongo repo to yum.repos.d
    ansible.builtin.copy:
      src: mongodb.repo
      dest: /etc/yum.repos.d/mongo.repo

  - name: Install MongoDB
    ansible.builtin.yum:
      name: mongodb-org-shell
      state: installed

  - name: load schema
    ansible.builtin.command: mongo --host mongodb.weldevops.online < /app/schema/catalogue.js
    ignore_errors: yes

  - name: restart andd enable catalogue
    ansible.builtin.service:
      name: catalogue
      state: restarted
      enabled: true

  