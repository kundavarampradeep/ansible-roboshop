- name: install redis component
  hosts: redis
  become: yes
  tasks:
    - name: install redis repo
      ansible.builtin.yum:
        name: yum install https://rpms.remirepo.net/enterprise/remi-release-8.rpm -y
        state: installed
        disable_gpg_check: true
    - name: enable redis 6.2
      ansible.builtin.command: yum module enable redis:remi-6.2 -y

    - name: install redis
      ansible.builtin.yum:
        name: redis
        state: installed

    - name: enable remote connections to mongodb
      ansible.builtin.replace:
        path: /etc/redis.conf
        regexp: '127.0.0.0'
        replace: '0.0.0.0'

    - name: start and enable redis
      ansible.builtin.service:
        state: started
        enabled: yes